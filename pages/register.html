<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register – Millionaire Show</title>
        <link rel="icon" type="image/x-icon" href="../img/media/ico/logo.ico" />
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <img src="../img/media/png/unnamed.png" alt="Millionaire Show Logo" class="logo" />
                <h1>Register to Participate</h1>
                <p class="subtitle">Complete the form below to join the challenge!</p>
            </header>

            <section class="form-section">
                <form class="registration-form" onsubmit="event.preventDefault(); window.location.href='./thanks.html';">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required />
                    </div>
                    <br>
                    <button type="submit" class="button">I Want to Participate!</button>
                </form>

            </section>

            <footer>
                <p>&copy; 2025 Millionaire Show – All rights reserved</p>
            </footer>
        </div>

        <aside class="gif-sidebar gif-left">
            <img src="../img/media/gif/dinero.gif" alt="Dinero GIF" class="gif-overlay" />
        </aside>

        <aside class="gif-sidebar gif-right">
            <img src="../img/media/gif/dinero.gif" alt="Dinero GIF" class="gif-overlay" />
        </aside>
    </body>
</html>
